apiVersion: apps/v1
kind: Deployment
metadata:
  name: apple-health-lake
  namespace: default
  labels:
    app.kubernetes.io/instance: apple-health-lake
    app.kubernetes.io/name: apple-health-lake
    app.kubernetes.io/component: ingester
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: apple-health-lake
      app.kubernetes.io/instance: apple-health-lake
      app.kubernetes.io/component: ingester
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apple-health-lake
        app.kubernetes.io/instance: apple-health-lake
        app.kubernetes.io/component: ingester
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: ingester
          image: "ghcr.io/arjansiemons/apple-health-lake:0.1.0" # {"$imagepolicy": "flux-system:apple-health-lake"}
          imagePullPolicy: IfNotPresent
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
            - name: BRONZE_PATH
              value: "/data/bronze"
            - name: SILVER_PATH
              value: "/data/silver"
            - name: GOLD_PATH
              value: "/data/gold"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
            - name: ENABLE_ASYNC_PROCESSING
              value: "true"
            - name: ENABLE_GOLD_LAYER
              value: "false"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: apple-health-lake-secrets
                  key: API_KEY
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: apple-health-lake-data
