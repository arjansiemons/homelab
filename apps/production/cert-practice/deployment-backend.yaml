apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-practice-backend
  namespace: default
  labels:
    app.kubernetes.io/instance: cert-practice
    app.kubernetes.io/name: cert-practice
    app.kubernetes.io/component: backend
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-practice
      app.kubernetes.io/instance: cert-practice
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cert-practice
        app.kubernetes.io/instance: cert-practice
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: backend
          image: "ghcr.io/arjansiemons/cert-practice-backend:1.0.4" # {"$imagepolicy": "flux-system:cert-practice-backend"}
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cert-practice-secrets
                  key: DATABASE_URL
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cert-practice-secrets
                  key: ANTHROPIC_API_KEY
            - name: TZ
              value: Europe/Amsterdam
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
