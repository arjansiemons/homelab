apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-practice-secrets
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password  # Adjust to your secret store name
  target:
    name: cert-practice-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: cert-practice
        property: DATABASE_URL
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: cert-practice
        property: ANTHROPIC_API_KEY
