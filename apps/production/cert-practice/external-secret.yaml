apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-practice-secrets
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: cert-practice-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: prod-cert-practice-database-url
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: prod-cert-practice-anthropic-api-key
