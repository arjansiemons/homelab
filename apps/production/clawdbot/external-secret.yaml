apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: clawdbot-gateway-token
  namespace: clawdbot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: clawdbot-gateway-token
    creationPolicy: Owner
  data:
    - secretKey: CLAWDBOT_GATEWAY_TOKEN
      remoteRef:
        key: prod-clawdbot-gateway-token
