apiVersion: v1
kind: Service
metadata:
  name: clawdbot-gateway
  namespace: clawdbot
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 18789
      targetPort: 18789
      protocol: TCP
    - name: bridge
      port: 18790
      targetPort: 18790
      protocol: TCP
  selector:
    app: clawdbot-gateway
