apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-baseurl
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: n8n-baseurl
    creationPolicy: Owner
  data:
    - secretKey: N8N_EDITOR_BASE_URL
      remoteRef:
        key: prod-n8n-baseurl